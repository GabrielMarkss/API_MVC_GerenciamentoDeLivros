<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Livros</title>
    <link rel="stylesheet" href="/static/listalivros.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eee;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: rgb(0, 100, 255);
            color: white;
        }

        tr:hover {
            background-color: #ddd;
        }

        .delete-link {
            color: white;
            text-decoration: none;
            background-color: rgb(0, 100, 255);
            padding: 6px 12px;
            border-radius: 4px;
        }

        .delete-link:hover {
            background-color: rgb(0, 50, 255);
        }

        .add-button {
            display: inline-block;
            padding: 12px 20px;
            background-color: rgb(0, 100, 255);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
        }

        .add-button:hover {
            background-color: rgb(0, 50, 255);
        }

        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Lista de Livros</h1>
<table>
    <thead>
    <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Ano de Publicação</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="livro : ${livros}">
        <td th:text="${livro.titulo}"></td>
        <td th:text="${livro.autor}"></td>
        <td th:text="${livro.anoPub}"></td>
        <td><a th:href="@{/livros/excluir/{id}(id=${livro.id})}" class="delete-link">Excluir</a></td>
    </tr>
    </tbody>
</table>

<div class="button-container">
    <a href="./addLivro" class="add-button">Adicionar Livro</a>
</div>

</body>
</html>
